# Rust toolchain specification for MAOS
# Ensures identical toolchain versions across all environments

[toolchain]
channel = "stable"
profile = "default"
components = ["rustfmt", "clippy", "rust-src"]

# Targets for cross-compilation support
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin"
]